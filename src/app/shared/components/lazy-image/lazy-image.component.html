<div class="d-flex justify-content-center">
  <img
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
    (load)="onload()"
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
  />
  <img
    *ngIf="!hasLoaded"
    src="assets/loader2.svg"
    height="55"
    width="55"
    class="mt-3"
  />
</div>
